<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoscroll Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 250px;
            padding: 10px 20px;
            background-color: #f0f2f5;
            color: #1c1e21;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #dddfe2;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }

        .header img {
            width: 24px;
            height: 24px;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }

        .control-row label {
            font-size: 16px;
            font-weight: 500;
        }

        /* The switch - a box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #1877f2; /* A nice blue color */
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #1877f2;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(22px);
            -ms-transform: translateX(22px);
            transform: translateX(22px);
        }
    </style>
</head>
<body>

    <div class="control-row">
        <label for="autoscrollToggle">Autoscroll</label>
        <label class="switch">
            <input type="checkbox" id="autoscrollToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="control-row">
        <label for="noReplayToggle">No Replay</label>
        <label class="switch">
            <input type="checkbox" id="noReplayToggle">
            <span class="slider"></span>
        </label>
    </div>

    <script src="popup.js"></script>
</body>
</html>
